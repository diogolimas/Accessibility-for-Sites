<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        .v-hidden{
            visibility: hidden;
        }
        .di-none{
            display: none;
        }
        .p-absolute{
            position: absolute;
            left: -999em;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testando as técnicas de ocultação de conteúdo</title>
</head>
<body>

    <h1>
        Me diga quais palavras você vai escutar a seguir:
    </h1>

        <p class="v-hidden">
            Eu escutei visão escondida
        </p>
        <p class="di-none">
            Eu escutei display none.
        </p>    
        <p style="text-indent: -999em;">
            Eu escutei text-ident
        </p>
        <p class="p-absolute">
            Eu escutei a posição absoluta.
        </p>
        
    
</body>
</html>
